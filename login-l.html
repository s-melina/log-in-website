<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>website.login</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="wrapper-md">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">contact us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
</div>

<div class="container-md" style="padding-top: 12px" id="meow">
    <div class="card">
        <div class="card-header">
            SIGN-UP
        </div>
        <div class="card-body mb-3">
            <h5 class="card-title">Enter Requested Information:</h5>
            <hr>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
            </div>
            <div class="mb-2 row">
                <div class="col">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Enter your profile </label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
            <button type="button" class="btn btn-primary mb-2" style="width: 100%" data-bs-toggle="modal" data-bs-target="#exampleModal">
                SUBMIT
            </button>
            <hr>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <P>You have signed up successfully!</P>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" style="width: 20%" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" style="width: 20%">Save!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
